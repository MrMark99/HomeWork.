<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна форма</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Tailwind CSS</h1>
    <p class="text-sm hover:text-2xl ease-in duration-300">A simple page</p>
</header>
<main class="p-6 mt-5">
    <section class="mb-6">
        <h2 class="text-xl font-bold mb-2">About Tailwind</h2>
        <p class="text-gray-700">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
            illo dolorum odio cumque.
        </p>
    </section>


<section class="max-w-4xl p-8 ml-0 mt-10">
    <h2 class="text-3xl mb-6">Контактна інформація</h2>

    <form action="#" method="POST">

        <div class="mb-4">
            <label for="name" class="block text-lg font-medium">Ім'я</label>
            <input type="text" id="name" name="name" placeholder="Ваше ім'я" class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>


        <div class="mb-4">
            <label for="email" class="block text-lg font-medium">Електронна пошта</label>
            <input type="email" id="email" name="email" placeholder="Ваша електронна пошта" class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>


        <div class="mb-4">
            <label for="message" class="block text-lg font-medium">Повідомлення</label>
            <input id="message" name="message" placeholder="Ваше повідомлення" class="mt-2 p-3 w-full border border-gray-300 rounded-md ">
        </div>


        <div class="flex justify-center">
            <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-md shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Відправити
            </button>
        </div>
    </form>
</section>


<footer class="bg-gray-600 text-white py-4 mt-50">
    <div class="max-w-4xl mx-auto text-center">
        <p> 2024 Ваша назва</p>
        <div class="mt-2">
            <a href="#" class="mr-4 hover:text-blue-400">Facebook</a>
            <a href="#" class="mr-4 hover:text-blue-400">Twitter</a>
            <a href="#" class="hover:text-blue-400">Instagram</a>
        </div>
    </div>
</footer>

</body>
</html>
